{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<a href="/">
    <img src="{% static 'image/flame1.png' %}">
</a>
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <!--
            <p>{{ post.text|linebreaksbr }}</p>

            -->
        </div>
    {% endfor %}
{% endblock %}
